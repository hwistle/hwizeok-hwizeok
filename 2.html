<p><strong>별</strong><br></p>
<p>흩어진 기억이 옹기종기 모여 글자가 되는<br>나의 소박한 새벽</p>
<p>희미한 기억이 살며시 잉크가 되어 번지는<br>나의 소박한 새벽</p>
<p>기어코 새벽을 채운<br>못난 내 글씨들은<br>잠시 종이에 머물고는<br>별들처럼 아득히 멀어진다</p>
<p>어릴 적 혹여나 별이 쏟아져 내릴까 썼던 우산도<br>별에 예쁜 이름을 적어주려 들었던 연필도<br>별똥별을 잡겠다며 휘둘렀던 잠자리채도<br>별들처럼 아득히 멀어진다</p>
<p>멀어지지만 빛난다<br>그럼에도 멀어진다</p>
