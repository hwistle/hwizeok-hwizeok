<!doctype html>
<html>
<head>
  <title>휘적휘적 - 어서오세요</title>
  <meta charset="utf-8">
  <style>
    body {
      margin-bottom:3vh;
      border-bottom:2px solid lightgray;
      background-color: #f8efe2;
    }
    h1 {
      font-size:50px;
      text-align:center;
      border-bottom:2px solid lightgray;
      margin:0px;
      height:78px;
    }
    a {
      text-decoration-line: none;
      color:black;
    }
    #grid {
      display:grid;
      grid-template-columns:140px 1fr;
    }
    #grid ol {
      border-right:2px solid lightgray;
      width:50px;
      margin: 0px;
      padding-top:20px;
      padding-right:20px;
      line-height: 1.7em;
    }
    #grid div {
      padding-top:150px;
      padding-right:150px;
      padding-bottom:21.4vh;
      text-align: center
    }
    @media(max-width:800px) {
      #grid {
      display:block;
      }
      #grid div {
      padding-left:20px;
      border-top:2px solid lightgray;
      }
      #grid ol {
       border-right:none;
       padding-bottom:33px;
      }
      #grid div {
       padding-right:0px;
    }
  </style>
</head>

</html>
